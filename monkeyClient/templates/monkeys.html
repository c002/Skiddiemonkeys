<html>
{% load staticfiles %}
   <head>
      <title>Skiddiemonkeys</title>
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen"/>
      <link href="{% static 'css/monkey-theme.css' %}" rel="stylesheet" media="screen"/>
   </head>
   <body>
<nav class="navbar navbar-default monkey-bar">
<div class="container-fluid">
<div class="navbar-header">
	<a class="navbar-brand" href="#">Skiddiemonkeys</a>
</div>
<div>
<ul class="nav navbar-nav">
<li><a href="/client">Client</a></li>
<li class="active"><a href="/monkeys">Monkeys</a></li>
<li><a href="/results">Results</a></li>
</ul>
</div>
</div>
</nav>



{% if form.errors %}
	<p style="color: red;">
		Please correct the error{{ form.errors|pluralize }} below.
	</p>
{% endif %}
<div id="addDiv" style="float:left; width:40%; margin-right:5%; margin-left:5%">
<h3>Monkey Settings</h3>
<h4>Add a Monkey</h4>
<form action="" method="post">
	<table>
		{{ form.as_table }}
	</table>
{% csrf_token %}
<input type="submit" value="Add">
</form>
</div>
<div id="runDiv" style="float:left; width:40%; margin-right:5%">
<h3>Release Monkeys</h3>
<form action="#" method="get">
   <table>
   <tbody>
   <tr>
   <th>
      <label for="dur">Run For(minutes):</label>
   </th>
   <td>
   <input id="dur" type="text" name="duration"  size="3"/>
   </td>
    </tr>
   </tbody>
   </table>
   <input type="submit" value="GO!" name="btnStart"/>
  

</form>
</div>
   </body>
</html>
